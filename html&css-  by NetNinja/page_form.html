<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML</title>
    </head>
    <bode>
        <h1>HTML Forms</h1>

        <form>
            <label for="username">enter username:</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <br><br>
            <label for="email">enter email:</label>
            <input type="email" id="email" name="email" placeholder="your email" required>
            <br><br>
            <label for ="password">enter password:</label>
            <input type="password" id="password" name="password" placeholder="your password" required>
            <br><br>
            <label for="gender">choose gender:</label>
            <br>
            <input type="radio" name="gender" value="male">male
            <br>
            <input type="radio" name="gender" value="female">female
            <br>
            <input type="radio" name="gender" value="other">other
            <br><br>
            <p>Select your age:</p>
            <input type="radio" name="age" value="0-25" id="option 1">
            <label for="option 1">0-25</label>
            <input type="radio" name="age" value="26-50" id="option 2">
            <label for="option 2">26-50</label>
            <input type="radio" name="age" value="51+" id="option 3">
            <label for="option 3">51+</label>
            <br><br>
                <label for="car">choose how many cars:</label>
                <input type="number" id="car" name="car" min="0" max="10" value="0">
            <br><br>
                <label for="vehicle">choose your vehicle:</label><br>
                <input type="checkbox" name="vehicle1" id="vehicle1" value="bike">bike <br>
                <input type="checkbox" name="vehicle2" id="vehicle2" value="car">car<br>
                <input type="checkbox" name="vehicle3" id="vehicle3" value="boat">boat<br>
            <br><br>
            <input type="button" value="click me" onclick="alert('Hello world!')">
            <br><br>
            <label for="color">Select your color</label>
            <input type="color" id="color" name="color">
            <br><br>
            <label for="date">Select a date:</label>
            <input type="date" id="date" name="date">
            <br><br>
            <label for="datemax">Enter a date before 1980-01-01:</label>
            <input type="date" id="datemax" name="datemax" max="1979-12-31">
            <br><br>
            <label for="datemin">Enter a date after 2000-01-01:</label>
            <input type="date" id="datemin" name="datemin" min="2000-01-02">
            <br><br>
            <label for="time">Select a time:</label>
            <input type="time" id="time" name="time">
            <br><br>
            <label for="time">Select a time:</label>
            <input type="datetime-local" id="time" name="time">
            <br><br>
            <input type="image" src="img\ninja.jpg" alt="ninja" width="100" height="100">
            <br><br>
            <label for="file">Select a file:</label>
            <input type="file" id="file" name="file">
            <br><br>
            <label for="question">Security question:</label>
            <select name="question" id="question">
                <option value="q1">what color are your favourite pair old socks?</option>
                <option value="q2">what is the name of your first pet?</option>
                <option value="q3">what is your mother's maiden name?</option>
            </select>
            <br><br>
            <label for="answer">Security question answer:</label>
            <input type="text" id="answer" name="answer" value="answer">
            <br><br>
            <label for="bio">write a short bio:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...."></textarea>
            <br><br>
            <input type="submit" value="submit the form">
            <input type="reset" value="reset the form">
        </form>

    </bode>
</html>
